{% extends 'core/base.html' %}

{% load i18n %}

{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

{% block main %}

    <div class="blog">
        <div class="content">
            <div class="container">
                <article>
                    <div class="row">
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-9">
                            <h2>
                                <a href="{% pageurl page %}">
                                    {{ page.trans_title }}
                                </a>
                            </h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <p class="date">
                                {{ page.first_published_at|date:"DATE_FORMAT" }}
                            </p>
                        </div>
                        <div class="col-md-9">
                            {% include_block page.trans_body %}
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>

{% endblock %}
